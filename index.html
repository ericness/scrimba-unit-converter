<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="window">
            <div id="header">
                <h1 id="title">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="amount-input" value="10">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="conversions">
                <div class="conversion">
                    <h3 class="conversion-header">Length (Meter/Feet)</h3>
                    <p class="conversion-text" id="length-text"></p>
                </div>
                <div class="conversion">
                    <h3 class="conversion-header">Volume (Liters/Gallons)</h3>
                    <p class="conversion-text" id="volume-text"></p>
                </div>
                <div class="conversion">
                    <h3 class="conversion-header">Mass (Kilograms/Pounds)</h3>
                    <p class="conversion-text" id="mass-text"></p>
                </div>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
